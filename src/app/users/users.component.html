<div class="row mt-5">
  <div class="col-lg 5 offset-1">
    <app-user-form (userCreated)="onUserAdded($event)" (userUpdated)="onUserUpdated($event)" [edit]="editMode"></app-user-form>
  </div>
  <div class="col-lg-6">
    <h4>User List</h4>
    <table class="table table-responsive table-hover table-striped">
      <thead>
        <tr>
          <td>Name</td>
          <td>Username</td>
          <td>Email</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <!-- {{post|json}} -->
          <td>
            <button class="btn btn-primary mx-1" (click)="onEdit(user)" ><i class="fas fa-edit"></i></button>
            <button class="btn btn-danger mx-1" (click)="onDelete(user)"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
